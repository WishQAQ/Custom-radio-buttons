<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>CUSTOM RADIO BUTTONS</h1>
<ul>
    <li>
        <input type="radio" id="test1" name="radio-group" class="radio" checked>
        <label for="test1">Apple</label>
    </li>
    <li>
        <input type="radio" id="test2" name="radio-group" class="radio">
        <label for="test2">Peach</label>
    </li>
    <li>
        <input type="radio" id="test3" name="radio-group" class="radio">
        <label for="test3">Kiwi</label>
    </li>
    <li>
        <input type="radio" id="test4" name="radio-group" class="radio" checked disabled>
        <label for="test4">Pineapple</label>
    </li>
    <li>
        <input type="radio" id="test5" name="radio-group" class="radio" disabled>
        <label for="test5">Pineapple</label>
    </li>
</ul>


</body>
